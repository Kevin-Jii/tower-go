basePath: /api/v1
definitions:
  controller.LoginRequest:
    properties:
      password:
        description: 密码至少6位
        minLength: 6
        type: string
      phone:
        description: 手机号必须是11位
        type: string
    required:
    - password
    - phone
    type: object
  controller.LoginResponse:
    properties:
      expires_in:
        description: 过期时间（秒）
        type: integer
      strategy:
        description: 会话策略 single/multi
        type: string
      token:
        type: string
      token_type:
        description: 固定 "Bearer"
        type: string
      user_info:
        $ref: '#/definitions/model.User'
    type: object
  http.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      message:
        type: string
    type: object
  model.AssignMenusToRoleReq:
    properties:
      menu_ids:
        items:
          type: integer
        type: array
      role_id:
        type: integer
    required:
    - menu_ids
    - role_id
    type: object
  model.AssignStoreMenusReq:
    properties:
      menu_ids:
        items:
          type: integer
        type: array
      role_id:
        type: integer
      store_id:
        type: integer
    required:
    - menu_ids
    - role_id
    - store_id
    type: object
  model.CopyStoreMenusReq:
    properties:
      from_store_id:
        type: integer
      role_id:
        type: integer
      to_store_id:
        type: integer
    required:
    - from_store_id
    - role_id
    - to_store_id
    type: object
  model.CreateDingTalkBotReq:
    properties:
      agent_id:
        description: stream 模式推送消息用
        type: string
      bot_type:
        description: webhook 或 stream (默认 webhook)
        enum:
        - webhook
        - stream
        type: string
      client_id:
        description: stream 模式必填
        type: string
      client_secret:
        description: stream 模式必填
        type: string
      is_enabled:
        type: boolean
      msg_type:
        type: string
      name:
        description: 可选，如果不提供则自动生成（门店名称_机器人ID）
        type: string
      remark:
        type: string
      robot_code:
        description: 钉钉机器人编码(robotCode)
        type: string
      secret:
        description: webhook 模式可选
        type: string
      store_id:
        type: integer
      webhook:
        description: webhook 模式必填
        type: string
    type: object
  model.CreateDishCategoryReq:
    properties:
      code:
        type: string
      name:
        type: string
      remark:
        type: string
      sort:
        type: integer
    required:
    - name
    type: object
  model.CreateDishReq:
    properties:
      category_id:
        type: integer
      image:
        type: string
      name:
        type: string
      price:
        type: number
      remark:
        type: string
    required:
    - name
    - price
    type: object
  model.CreateMenuReportOrderReq:
    properties:
      items:
        items:
          $ref: '#/definitions/model.MenuReportItemReq'
        minItems: 1
        type: array
      remark:
        type: string
    required:
    - items
    type: object
  model.CreateMenuReportReq:
    properties:
      dish_id:
        type: integer
      quantity:
        type: integer
      remark:
        type: string
    required:
    - dish_id
    - quantity
    type: object
  model.CreateMenuReq:
    properties:
      component:
        type: string
      icon:
        type: string
      name:
        type: string
      parent_id:
        type: integer
      path:
        type: string
      permission:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        enum:
        - 0
        - 1
        type: integer
      title:
        type: string
      type:
        enum:
        - 1
        - 2
        - 3
        type: integer
      visible:
        enum:
        - 0
        - 1
        type: integer
    required:
    - name
    - title
    - type
    type: object
  model.CreateStoreReq:
    properties:
      address:
        type: string
      business_hours:
        type: string
      contact_person:
        type: string
      name:
        type: string
      phone:
        type: string
      remark:
        type: string
    required:
    - name
    type: object
  model.CreateUserReq:
    properties:
      email:
        description: 可选，但如果提供则必须是有效的邮箱
        type: string
      gender:
        description: 1男 2女，未传使用默认1
        enum:
        - 1
        - 2
        type: integer
      nickname:
        type: string
      password:
        description: 密码至少6位
        minLength: 6
        type: string
      phone:
        description: 手机号验证
        type: string
      remark:
        type: string
      role_id:
        type: integer
      status:
        type: integer
      store_id:
        type: integer
      username:
        description: 强制要求非空
        type: string
    required:
    - password
    - phone
    - username
    type: object
  model.DingTalkBot:
    properties:
      agent_id:
        description: 应用 AgentId (stream 模式推送消息用)
        type: string
      bot_type:
        description: '机器人类型: webhook, stream'
        type: string
      client_id:
        description: AppKey/SuiteKey (stream 模式)
        type: string
      client_secret:
        description: AppSecret/SuiteSecret (stream 模式)
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_enabled:
        description: 是否启用
        type: boolean
      msg_type:
        description: '消息类型: text, markdown'
        type: string
      name:
        description: 机器人名称
        type: string
      remark:
        description: 备注
        type: string
      robot_code:
        description: 钉钉机器人编码(robotCode)
        type: string
      secret:
        description: 签名密钥（webhook 模式）
        type: string
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店关联
      store_id:
        description: 所属门店（null 表示全局）
        type: integer
      updated_at:
        type: string
      webhook:
        description: Webhook 地址（webhook 模式）
        type: string
    type: object
  model.Dish:
    properties:
      category_id:
        description: 分类ID (复合唯一的一部分)
        type: integer
      category_ref:
        allOf:
        - $ref: '#/definitions/model.DishCategory'
        description: 分类关联
      id:
        type: integer
      image:
        description: 图片URL
        type: string
      name:
        description: 菜品名称（同门店同分类唯一）
        type: string
      price:
        description: 价格
        type: number
      remark:
        description: 备注
        type: string
      status:
        description: 状态：1=上架，2=下架
        type: integer
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店关联
      store_id:
        description: 所属门店 ID (复合唯一的一部分)
        type: integer
    type: object
  model.DishCategory:
    properties:
      code:
        description: 可选的编码（全局唯一）
        type: string
      dishes:
        description: 关联菜品
        items:
          $ref: '#/definitions/model.Dish'
        type: array
      id:
        type: integer
      name:
        description: 分类名称（同门店唯一）
        type: string
      remark:
        description: 备注
        type: string
      sort:
        description: 排序（升序）
        type: integer
      status:
        description: 1=启用 0=禁用
        type: integer
      store_id:
        description: 所属门店（与 name 组成唯一）
        type: integer
    type: object
  model.Menu:
    properties:
      children:
        description: 关联
        items:
          $ref: '#/definitions/model.Menu'
        type: array
      component:
        type: string
      created_at:
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      path:
        type: string
      permission:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        type: integer
      title:
        type: string
      type:
        type: integer
      updated_at:
        type: string
      visible:
        type: integer
    type: object
  model.MenuReport:
    properties:
      created_at:
        type: string
      dish_id:
        type: integer
      id:
        type: integer
      quantity:
        type: integer
      remark:
        type: string
      store_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  model.MenuReportItem:
    properties:
      created_at:
        description: 添加时间索引用于统计查询
        type: string
      dish:
        allOf:
        - $ref: '#/definitions/model.Dish'
        description: 菜品关联
      dish_id:
        description: 菜品 ID（复合索引+单独索引）
        type: integer
      id:
        type: integer
      quantity:
        description: 报菜数量
        type: integer
      remark:
        description: 备注
        type: string
      report_order:
        allOf:
        - $ref: '#/definitions/model.MenuReportOrder'
        description: 报菜记录单关联
      report_order_id:
        description: 报菜记录单 ID（复合索引）
        type: integer
      updated_at:
        type: string
    type: object
  model.MenuReportItemReq:
    properties:
      dish_id:
        type: integer
      quantity:
        type: integer
      remark:
        type: string
    required:
    - dish_id
    - quantity
    type: object
  model.MenuReportOrder:
    properties:
      created_at:
        type: string
      id:
        type: integer
      items:
        description: 报菜详情列表
        items:
          $ref: '#/definitions/model.MenuReportItem'
        type: array
      remark:
        description: 备注
        type: string
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店关联
      store_id:
        description: 所属门店 ID
        type: integer
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/model.User'
        description: 操作员关联
      user_id:
        description: 操作员 ID
        type: integer
    type: object
  model.MenuReportStats:
    properties:
      avg_qty:
        description: 平均数量
        type: number
      category:
        type: string
      dish_id:
        type: integer
      dish_name:
        type: string
      total_days:
        description: 报菜天数
        type: integer
      total_qty:
        description: 总数量
        type: integer
    type: object
  model.ReorderDishCategoriesReq:
    properties:
      items:
        items:
          $ref: '#/definitions/model.ReorderDishCategoryItem'
        type: array
    required:
    - items
    type: object
  model.ReorderDishCategoryItem:
    properties:
      id:
        type: integer
      sort:
        type: integer
    required:
    - id
    type: object
  model.Role:
    properties:
      code:
        description: 角色代码：admin(总部管理员), store_admin(门店管理员), staff(普通员工)
        type: string
      created_at:
        type: string
      description:
        description: 角色描述
        type: string
      id:
        type: integer
      name:
        description: 角色名称
        type: string
      status:
        description: 状态：1=启用 0=禁用
        type: integer
      updated_at:
        type: string
    type: object
  model.Store:
    properties:
      address:
        description: 门店地址
        type: string
      business_hours:
        description: 营业时间
        type: string
      contact_person:
        description: 联系人
        type: string
      created_at:
        type: string
      id:
        type: integer
      name:
        description: 门店名称
        type: string
      phone:
        description: 联系电话
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 状态：1=正常，2=停业
        type: integer
      store_code:
        description: 门店编码 JWXXXX
        type: string
      updated_at:
        type: string
    type: object
  model.UpdateDingTalkBotReq:
    properties:
      agent_id:
        type: string
      bot_type:
        type: string
      client_id:
        type: string
      client_secret:
        type: string
      is_enabled:
        type: boolean
      msg_type:
        type: string
      name:
        type: string
      remark:
        type: string
      robot_code:
        type: string
      secret:
        type: string
      store_id:
        type: integer
      webhook:
        type: string
    type: object
  model.UpdateDishCategoryReq:
    properties:
      code:
        type: string
      name:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        type: integer
    type: object
  model.UpdateDishReq:
    properties:
      category_id:
        type: integer
      image:
        type: string
      name:
        type: string
      price:
        type: number
      remark:
        type: string
      status:
        type: integer
    type: object
  model.UpdateMenuReportOrderReq:
    properties:
      remark:
        type: string
    type: object
  model.UpdateMenuReportReq:
    properties:
      dish_id:
        type: integer
      quantity:
        type: integer
      remark:
        type: string
    type: object
  model.UpdateMenuReq:
    properties:
      component:
        type: string
      icon:
        type: string
      name:
        type: string
      parent_id:
        type: integer
      path:
        type: string
      permission:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        enum:
        - 0
        - 1
        type: integer
      title:
        type: string
      type:
        enum:
        - 1
        - 2
        - 3
        type: integer
      visible:
        enum:
        - 0
        - 1
        type: integer
    type: object
  model.UpdateRoleReq:
    properties:
      code:
        description: 角色代码（可选）
        type: string
      description:
        description: 允许清空描述
        type: string
      name:
        description: 角色名称（可选）
        type: string
      status:
        description: 允许更新为0（禁用）
        type: integer
    type: object
  model.UpdateStoreReq:
    properties:
      address:
        description: 允许清空地址
        type: string
      business_hours:
        description: 允许清空营业时间
        type: string
      contact_person:
        description: 允许清空联系人
        type: string
      name:
        description: 名称不允许置空，保持非指针
        type: string
      phone:
        description: 允许清空电话
        type: string
      remark:
        description: 允许清空备注
        type: string
      status:
        description: 允许更新为0或2（指针已可）加 tag 标识意图
        type: integer
    type: object
  model.UpdateUserReq:
    properties:
      email:
        type: string
      gender:
        description: 性别：1男 2女
        enum:
        - 1
        - 2
        type: integer
      password:
        minLength: 6
        type: string
      phone:
        type: string
      status:
        description: 账号状态：1=正常，2=禁用；指针允许区分未提供 vs 提供0或2
        type: integer
      username:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      employee_no:
        description: 工号，6位数字
        type: string
      gender:
        description: 性别：1=男，2=女
        type: integer
      id:
        type: integer
      last_login_at:
        description: 记录最后登录时间（仅后端维护）
        type: string
      nickname:
        type: string
      phone:
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: 角色关联
      role_id:
        description: '--- 权限管理 (RBAC) ---'
        type: integer
      status:
        description: '--- 状态与安全管理 ---'
        type: integer
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店关联
      store_id:
        description: '--- 门店关联 ---'
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
