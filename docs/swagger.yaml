paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取token
      parameters:
      - description: 登录信息
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/controller.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功返回 token、token_type=Bearer、expires_in(秒)
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/controller.LoginResponse'
              type: object
      summary: 用户登录
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账户
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      summary: 用户注册
      tags:
      - auth
  /dingtalk-bots:
    get:
      consumes:
      - application/json
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.DingTalkBot'
                  type: array
              type: object
      security:
      - Bearer: []
      summary: 获取钉钉机器人列表
      tags:
      - dingtalk-bots
    post:
      consumes:
      - application/json
      parameters:
      - description: 机器人配置
        in: body
        name: bot
        required: true
        schema:
          $ref: '#/definitions/model.CreateDingTalkBotReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.DingTalkBot'
              type: object
      security:
      - Bearer: []
      summary: 创建钉钉机器人配置
      tags:
      - dingtalk-bots
  /dingtalk-bots/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 机器人ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      security:
      - Bearer: []
      summary: 删除钉钉机器人配置
      tags:
      - dingtalk-bots
    get:
      consumes:
      - application/json
      parameters:
      - description: 机器人ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.DingTalkBot'
              type: object
      security:
      - Bearer: []
      summary: 获取钉钉机器人详情
      tags:
      - dingtalk-bots
    put:
      consumes:
      - application/json
      parameters:
      - description: 机器人ID
        in: path
        name: id
        required: true
        type: integer
      - description: 机器人配置
        in: body
        name: bot
        required: true
        schema:
          $ref: '#/definitions/model.UpdateDingTalkBotReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      security:
      - Bearer: []
      summary: 更新钉钉机器人配置
      tags:
      - dingtalk-bots
  /dingtalk-bots/{id}/test:
    post:
      consumes:
      - application/json
      parameters:
      - description: 机器人ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      security:
      - Bearer: []
      summary: 测试钉钉机器人连接
      tags:
      - dingtalk-bots
  /dingtalk-bots/{id}/test-callback:
    post:
      consumes:
      - application/json
      parameters:
      - description: 机器人ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Response'
      security:
      - Bearer: []
      summary: 测试 Stream 机器人接收回调
      tags:
      - dingtalk-bots
  /dish-categories:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.DishCategory'
                  type: array
              type: object
      security:
      - Bearer: []
      summary: 分类列表
      tags:
      - dish-categories
    post:
      consumes:
